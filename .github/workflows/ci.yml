name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

jobs:
  lint-and-typecheck:
    name: Ruff & Mypy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
      - name: Ruff check
        run: ruff check custom_components/oblamatik
      - name: Ruff format check
        run: ruff format --check custom_components/oblamatik
      - name: Mypy type check
        run: mypy --ignore-missing-imports --pretty custom_components/oblamatik

  hassfest:
    name: Hassfest validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Hassfest
        uses: home-assistant/actions/hassfest@master
